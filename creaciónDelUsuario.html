<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilosFormularios.css">
    <title>Crear Usuario</title>

</head>
<body>
<div class="general2">

    <h1>Crear Usuario</h1>
    
<form action="#" method="post">

        <!--Ingreso del email -->

<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder=" Ingrese su email">
<br>

        <!--Ingreso del nombre -->

<label for="nombre"> Nombre </label>
<input type="text" id="nombre" name="nombre"  placeholder=" Ingrese su nombre">
<br>

        <!--Ingreso del apellido -->

<label for="apellido"> Apellido </label>
<input type="text" id="apellido" name="apellido" placeholder=" Ingrese su apellido">
<br>

        <!--Ingreso de la contraseña -->

<label for="contraseña"> Contraseña </label>
<input type="password" id="contraseña" name="contraseña" placeholder=" Ingrese su contraseña">
<br>

        <!--2do ingreso de la contraseña -->

<label for="repetirContraseña"> Repetir contraseña </label>
<input type="password" id="repetirContraseña" name="repetirContraseña" placeholder=" Ingrese su contraseña nuevamente"  >


</form>
        <!--Cancelación del formulario -->
        <form method="get" action="login.html"  >
                <input type="submit" id="cancelar" name="cancelar" value="Cancelar" >
    
        <!--Envío del formulario -->
                <input type="submit" id="guardar" name="guardar" value="Guardar" >
               </form>
        

</div>
</body>
</html>
